<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiouser & Curiouser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #8b0000;
            font-family: 'Georgia', serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* White Rabbit - Home Navigation */
        .rabbit-home {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .rabbit-home:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .rabbit-home img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Lace Border Frame */
        .lace-frame {
            position: relative;
            width: 90%;
            max-width: 380px;
            margin-top: 180px;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Border image - REPLACE THIS */
        .lace-border {
            position: absolute;
            margin-top: -180px;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        /* Content inside the frame */
        .frame-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }

        /* Text styling */
        .text-curiouser {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 5px;
            margin-top: 80px;
            line-height: 1.2;
        }

        .text-and-curiouser {
            font-size: 20px;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 80px;
        }

        /* Clocks image container */
        .clocks-container {
            width: 100%;
            max-width: 200px;
            margin: 20px 0;
            margin-bottom: -50px;
        }

        .clocks-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- White Rabbit - Home Navigation -->
        <!-- REPLACE "rabbit.png" with your rabbit image -->
        <a href="pathway.html" class="rabbit-home" title="Home">
            <img src="images/rabbit.png" alt="White Rabbit">
        </a>

        <!-- Lace Frame Container -->
        <div class="lace-frame">
            <!-- Lace Border Image - REPLACE "lace-border.png" with your lace frame image -->
            <img src="images/eyeframe.png" alt="Lace Border" class="lace-border">
            
            <!-- Content inside the frame -->
            <div class="frame-content">
                <!-- Text -->
                <div class="text-curiouser">curiouser</div>
                <div class="text-and-curiouser">& curiouser!</div>
                
                <!-- Clocks Image - REPLACE "clocks.png" with your clocks image -->
                <div class="clocks-container">
                    <img src="images/falling clocks.png" alt="Falling Clocks">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

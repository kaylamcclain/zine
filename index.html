<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow the White Rabbit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            transition: opacity 1s ease, filter 1s ease;
        }

        .container.fade-out {
            opacity: 0;
            filter: blur(20px);
        }

        .rabbit-link {
            display: block;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .rabbit-link:hover {
            transform: scale(1.05);
        }

        .rabbit-image {
            width: 280px;
            height: auto;
            display: block;
        }

        .text {
            color: #ffffff;
            font-size: 28px;
            font-weight: normal;
            text-align: center;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        /* White overlay for fade effect */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .fade-overlay.active {
            opacity: 1;
        }

        /* Desktop view */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }

            .rabbit-image {
                width: 350px;
            }

            .text {
                font-size: 36px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 700px;
            }

            .rabbit-image {
                width: 400px;
            }

            .text {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="fade-overlay" id="fadeOverlay"></div>
    
    <div class="container" id="mainContainer">
        <a href="pathway.html" class="rabbit-link" id="rabbitLink">
            <img src="images/rabbit.png" 
                 alt="White Rabbit"
                 class="rabbit-image">
        </a>
        <h1 class="text">follow the white rabbit</h1>
    </div>

    <script>
        document.getElementById('rabbitLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            const container = document.getElementById('mainContainer');
            const overlay = document.getElementById('fadeOverlay');
            const targetUrl = this.getAttribute('href');
            
            // Start fade and blur effect
            container.classList.add('fade-out');
            overlay.classList.add('active');
            
            // Navigate to next page after animation completes
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 1000);
        });
    </script>
</body>
</html>

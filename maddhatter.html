<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Hatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #7b5a9e;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        /* Top lace decoration */
        .lace-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 5;
        }

        /* Hat image */
        .hat-container {
            position: relative;
            margin-top: 60px;
            z-index: 3;
        }

        .hat-image {
            width: 280px;
            height: auto;
            display: block;
            margin-left: -160px;
            margin-top: 40px;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }

        /* Direction signs */
        .signs-container {
            position: relative;
            z-index: 2;
        }

        .signs-image {
            width: 260px;
            height: auto;
            margin-top: -0px;
            display: block;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        /* Piano keyboard */
        .piano-container {
            position: relative;
            width: 100%;
            z-index: 3;
        }

        .piano-image {
            width: 700px;
            height: auto;
            display: block;
            margin-top: -400px;
            margin-left: -270px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
        }

        /* Quote text */
        .quote-text {
            position: relative;
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            line-height: 1.8;
            letter-spacing: 0.5px;
            margin-top: -200px;
            margin-bottom: 30px;
            z-index: 3;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        /* Rabbit navigation at bottom */
        .rabbit-home {
            display: block;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            z-index: 4;
        }

        .rabbit-home:hover {
            transform: scale(1.1);
        }

        .rabbit-image {
            width: 60px;
            height: auto;
            display: block;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
            z-index: 6;
        }

        /* Bottom lace decoration */
        .lace-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 4;
            rotate: 180deg;
        }

        /* Desktop view */
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }

            .hat-image {
                width: 350px;
            }

            .signs-image {
                width: 320px;
            }

            .piano-image {
                max-width: 600px;
            }

            .quote-text {
                font-size: 24px;
            }

            .rabbit-image {
                width: 80px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 900px;
            }

            .hat-image {
                width: 400px;
            }

            .signs-image {
                width: 380px;
            }

            .piano-image {
                max-width: 700px;
            }

            .quote-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <img src="images/lace.png" 
         alt="Lace Top" 
         class="lace-top">

    <div class="container">
        <div class="hat-container">
            <img src="images/madhat.png" 
                 alt="Mad Hatter Hat" 
                 class="hat-image">
        </div>
        <div class="signs-container">
            <img src="images/whichway.png" 
                 alt="Direction Signs" 
                 class="signs-image">
        </div>
        <div class="piano-container">
            <img src="images/piano.png" 
                 alt="Piano Keyboard" 
                 class="piano-image">
        </div>
        <div class="quote-text">
            "you're entirely<br>
            bonkers.<br>
            but I'll tell you a<br>
            secret.<br>
            all the best people<br>
            are."
        </div>

        <a href="index.html" class="rabbit-home">
            <img src="images/rabbit.png" 
                 alt="Home" 
                 class="rabbit-image">
        </a>
    </div>

    <img src="images/lace.png" 
         alt="Lace Bottom" 
         class="lace-bottom">
</body>
</html>

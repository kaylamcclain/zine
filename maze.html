<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: Georgia, serif;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 428px;
            height: 926px;
            margin: 0 auto;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .rabbit-link {
            margin-top: 40px;
            display: block;
        }
        
        .rabbit-img {
            width: 60px;
            height: auto;
            display: block;
        }
        
        .content-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-top: -80px;
        }
        
        .click-text {
            font-size: 16px;
            margin-bottom: 20px;
            color: black;
        }
        
        .gate-link {
            display: block;
            margin-bottom: 20px;
        }
        
        .gate-img {
            width: 280px;
            height: auto;
            display: block;
        }
        
        .moral-text {
            font-size: 16px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="pathway.html" class="rabbit-link">
            <img src="images/rabbit.png" alt="Rabbit" class="rabbit-img">
        </a>
        
        <div class="content-section">
            <p class="click-text">click me!</p>
            
            <a href="maze2.html" class="gate-link">
                <!-- Replace src with your gate image path -->
                <img src="images/gate-closed.png" alt="Ornate Gate" class="gate-img">
            </a>
            
            <p class="moral-text">everything's got a moral</p>
        </div>
    </div>
</body>
</html>

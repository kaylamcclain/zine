<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything's Got a Moral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            /* CHANGE BACKGROUND IMAGE HERE */
            background-image: url('images/maze.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Text styling */
        .text {
            position: absolute;
            color: #dc143c;
            font-size: 48px;
            font-weight: normal;
            font-style: italic;
            text-align: center;
            line-height: 1;
        }

        /* Individual text elements - adjust positioning with top, left, right, bottom */
        
        .text-got {
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            /* Adjust position with margin */
            margin-left: 0px;
            margin-top: 0px;
        }

        .text-a {
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            /* Adjust position with margin */
            margin-left: 0px;
            margin-top: 0px;
        }

        .text-everythings {
            top: 240px;
            left: 80px;
            /* Adjust position with margin */
            margin-left: 0px;
            margin-top: 0px;
        }

        .text-moral {
            top: 240px;
            right: 60px;
            /* Adjust position with margin */
            margin-right: 0px;
            margin-top: 0px;
        }

        .text-only {
            top: 580px;
            left: 90px;
            /* Adjust position with margin */
            margin-left: 0px;
            margin-top: 0px;
        }

        .text-if {
            top: 580px;
            right: 100px;
            /* Adjust position with margin */
            margin-right: 0px;
            margin-top: 0px;
        }

        .text-you {
            top: 780px;
            left: 90px;
            /* Adjust position with margin */
            margin-left: 0px;
            margin-top: 0px;
        }

        .text-can {
            top: 880px;
            right: 60px;
            /* Adjust position with margin */
            margin-right: 0px;
            margin-top: 0px;
        }

        .text-find {
            top: 1020px;
            left: 80px;
            /* Adjust position with margin */
            margin-left: 0px;
            margin-top: 0px;
        }

        .text-it {
            top: 1020px;
            right: 100px;
            /* Adjust position with margin */
            margin-right: 0px;
            margin-top: 0px;
        }

        /* Rabbit image - clickable home link */
        .rabbit-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
            /* Adjust position with margin */
            margin-left: 0px;
            margin-top: 0px;
        }

        .rabbit-link:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .rabbit-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Text elements - adjust positioning in CSS above -->
        <div class="text text-got">got</div>
        <div class="text text-a">a</div>
        <div class="text text-everythings">everything's</div>
        <div class="text text-moral">moral</div>
        <div class="text text-only">only</div>
        <div class="text text-if">if</div>
        <div class="text text-you">you</div>
        <div class="text text-can">can</div>
        <div class="text text-find">find</div>
        <div class="text text-it">it</div>

        <a href="pathway.html" class="rabbit-link" title="Home">
            <img src="images/rabbit.png" alt="White Rabbit">
        </a>
    </div>
</body>
</html>

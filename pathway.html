
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wonderland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        .title {
            color: #ffffff;
            font-size: 26px;
            font-weight: normal;
            text-align: center;
            letter-spacing: 1px;
            margin-top: 60px;
            margin-bottom: 80px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
        }

        .menu-item {
            color: #ffffff;
            font-size: 24px;
            text-decoration: none;
            text-align: center;
            letter-spacing: 0.5px;
            padding: 15px 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            display: block;
            cursor: pointer;
        }

        /* ADJUST POSITIONING OF EACH MENU ITEM HERE */
        .menu-item:nth-child(1) {
            margin-top: 80px; /* alice - adjust this value */
        }

        .menu-item:nth-child(2) {
            margin-top: 40px; /* drink me - adjust this value */
        }

        .menu-item:nth-child(3) {
            margin-top: 60px; /* mad hatter - adjust this value */
        }

        .menu-item:nth-child(4) {
            margin-top: 50px; /* curiouser - adjust this value */
        }

        .menu-item:nth-child(5) {
            margin-top: 40px; /* maze - adjust this value */
        }

        .menu-item:hover {
            transform: scale(1.1);
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 30px rgba(255, 255, 255, 0.6),
                0 0 40px rgba(255, 255, 255, 0.4);
        }

        .menu-item:active {
            transform: scale(1.15);
            font-size: 28px;
            text-shadow: 
                0 0 25px rgba(255, 255, 255, 1),
                0 0 35px rgba(255, 255, 255, 0.8),
                0 0 45px rgba(255, 255, 255, 0.6);
        }

        .menu-item::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.5) 50%, 
                transparent);
        }

        .rabbit-home {
            display: block;
            margin-top: auto;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .rabbit-home:hover {
            transform: scale(1.1);
        }

        .rabbit-image {
            width: 80px;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Desktop view */
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }

            .title {
                font-size: 32px;
                margin-top: 80px;
            }

            .menu-item {
                font-size: 28px;
            }

            .menu-item:active {
                font-size: 32px;
            }

            .rabbit-image {
                width: 100px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 900px;
            }

            .title {
                font-size: 38px;
            }

            .menu-item {
                font-size: 32px;
            }

            .menu-item:active {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="images/path.jpg">
    </div>

    <div class="container">
        <!-- CHANGE TITLE TEXT HERE -->
        <h1 class="title">welcome to wonderland</h1>

        <div class="menu-links">
            <!-- CHANGE LINK DESTINATIONS AND TEXT HERE -->
            <a href="alice.html" class="menu-item">alice</a>
            <a href="drinkme.html" class="menu-item">drink me</a>
            <a href="madhatter.html" class="menu-item">mad hatter</a>
            <a href="curiouser.html" class="menu-item">curiouser</a>
            <a href="maze.html" class="menu-item">maze</a>
        </div>

        <!-- Home button - links back to main page -->
        <a href="index.html" class="rabbit-home">
            <img src="images/rabbit.png"
                 alt="Home" 
                 class="rabbit-image">
        </a>
    </div>
</body>
</html>
